<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="points-label">
        Points:
        <p class="points">0</p>
    </h3>
    <canvas></canvas>
    <div class='gameover-alert'>
        <h2>Game Over!</h2>
        <h4>Your Points:
            <p class='end-points'>0</p>
        </h4>
        <button class="reset-game">RESET GAME</button>
    </div>
    <div class='difficulty-selector'>
        <h2>Snake game</h2>
        <h4>Choose a difficulty(To change it, reload the page)
        </h4>
        <button class="easy-btn">Easy</button>
        <button class="normal-btn">Normal</button>
        <button class="hard-btn">Hard</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
